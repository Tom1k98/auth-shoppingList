<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Regisrace</title>
  </head>
  <body>
    <form action="/registrace" class="loginl" method="POST">
      <div class="text-center">
        <h2 class="login-nadpis">Zaregistrovat se do nákupního seznamu</h2>
        <img class="kosik" src="shopping-cart.svg" alt="" />
        <div>
          <p class="prihlaseni">Email</p>
          <input type="email" name="username" /> <br />
          <p class="prihlaseni">Heslo</p>
          <input type="password" name="password" /> <br />
          <button type="submit" class="btn-a">Zaregistrovat se</button>
          <h5 class="login-nadpis">
            Máte účet? <a href="/login">Přihlašte se</a>
          </h5>
        </div>
      </div>
    </form>
  </body>
</html>
